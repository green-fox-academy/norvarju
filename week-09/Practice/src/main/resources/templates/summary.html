<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pallida exam</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta charset="utf-8" />
</head>
<body>

<div class="container">
    <h1 class="text-center text-uppercase">Green Fox Fashion Web Store</h1></br>
    <h1 class="text-center text-uppercase">Summary</h1>

    <table class="table table-striped">
        <tr class="headline text-center">
            <td><strong>Item name</strong></td>
            <td><strong>Manufecturer</strong></td>
            <td><strong>Category</strong></td>
            <td><strong>Quantity</strong></td>
            <td><strong>Sub-total price</strong></td>
        </tr>
        <tr th:each="selected : ${selectedAll}" class="text-center">
            <td th:text="${selected.getItemName()}"></td>
            <td th:text="${selected.getManufacturer()}"></td>
            <td th:text="${selected.getCategory()}"></td>
            <td th:text="${selected.getQuantity()}"></td>
            <td th:text="${selected.getSubTotalPrice()}"></td>
        </tr>
    </table>
    <a href="/warehouse">Back to main</a>
</div>
<script src="webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>
