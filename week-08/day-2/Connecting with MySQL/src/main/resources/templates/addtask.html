<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise #</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta charset="utf-8" />
</head>
<body>
<div class="container">
    <h1 class="text-center text-uppercase">Add new task here</h1>
</div>
<div class="col-md-4"></div>
<form class="text-center col-md-4" action="#" th:action="'/todo/add'" method="post">
    <label for="task">Enter new task</label>
    <input type="text" class="form-control" id="task" name="task"/></br>
    <input type="submit" class="btn btn-default" value="Add new task"/>
</form>
<div class="col-md-4"></div>
<div class="col-md-4"></div>
<script src="webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>
