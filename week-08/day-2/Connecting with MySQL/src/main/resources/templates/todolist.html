<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise #</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <meta charset="utf-8" />
</head>
<body>
<h1>Todos for today</h1>
<a th:href="'/todo/add'">Add new todo</a>
<table>
    <tr class="headline">
        <td>ID</td>
        <td>ACTION</td>
        <td>URGENT</td>
        <td>DONE</td>
        <td>DELETE</td>
        <td>EDIT</td>
    </tr>
    <tr th:each="todo : ${todos}" >
        <td th:text="${todo.getId()}"></td>
        <td th:text="${todo.getTitle()}"></td>
        <td th:text="${todo.isUrgent()}"></td>
        <td th:text="${todo.isDone()}"></td>
        <td><a th:href="'/todo/' + ${todo.getId()} + '/delete'">Delete</a></td>
        <td><a th:href="'/todo/' + ${todo.getId()} + '/edit'">Edit</a></td>
    </tr>
</table>
</body>
</html>
